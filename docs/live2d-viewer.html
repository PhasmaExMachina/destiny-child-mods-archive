        const urlParams = new URLSearchParams(window.location.search);

          document.getElementById('credit').style.display = 'block'

          fetch('./data/mods.json')
            .then(response => response.json())
            .then(mods => {
              const {modder, usingAssetsBy, link} = mods[modHash],
                    modderElem = document.getElementById('modder'),
                    [code, variant] = modelName.split('_'),
                    modderCreditTicketTemplate = `
Use this form to sumbmit modder author/creator information for a given mod so they get credit for their work. I'll update the information in the archive as soon as I can and will close this ticket when it's done. ~Phasma

Modder:

If this mod uses assets by any other modders please list them here:

Mod link (do not change this):
https://phasmaexmachina.github.io/destiny-child-mods-archive/live2d-viewer.html?model=${code}_${variant}&modHash=${modHash}&background=%23111

Mod hash (do not change this): ${modHash}`
console.log({modder, usingAssetsBy, link})
              modderElem.innerHTML = modder || '?'
              modderElem.href = modder
                ? './modders/' + encodeURIComponent(modder)
                : 'http://github.com/PhasmaExMachina/destiny-child-mods-archive/issues/new?labels=modder&title=Modder%20credit'+
                  '&body=' + encodeURIComponent(modderCreditTicketTemplate)
                  modderElem.title = modder
                  ? 'See more mods by ' + modder
                  : 'Unknown modder. Tell us who made this! (requires GitHub account)'
              if(usingAssetsBy) {
                document.getElementById('assetsCredit').style.display = 'block'
                document.getElementById('usingAssetsBy').href = './modders/' + encodeURIComponent(usingAssetsBy)
                document.getElementById('usingAssetsBy').innerHTML = usingAssetsBy
              }
              if(link) {
                document.getElementById('linkCredit').style.display = 'block'
                document.getElementById('link').href = link.split('|')[1]
                document.getElementById('link').innerHTML = link.split('|')[0]
              }
            })
        }
